<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de edad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_padre">
        <div class="container">
            <div> DAY <input class="input-field DD" type="number" min="1" max="31" placeholder="DD">
              <samp class="error-message" style="display:none; color:red;"> must be a valid day</samp> 
            </div>
            
            <div>MONTH <input class="input-field MM" type="number" min="1" max="12" placeholder="MM">
            <samp class="error-message" style="display:none; color:red;">must be a valid month</samp>
            </div>
            <div>YEAR <input class="input-field YYYY" type="number" min="1900" max="2099" placeholder="YYYY">
             <samp class="error-message" style="display:none; color:red;">must be a valid past</samp> 
            </div>
          
        </div>
        <!-- <button class="calcular-btn">↓</button> -->
        <div style="text-align: center;">
            <button class="calcular-btn">↓</button>
            <hr class="linea">
          </div>

        <div class=" container_inferior">
            <div><span class="years">- -</span> years</div>
            <div><span class="months">- -</span> months</div>
            <div><span class="days">- -</span> days</div>
            <div><samp class="error-message" style="display:none; color:red;">This field is required</samp></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
